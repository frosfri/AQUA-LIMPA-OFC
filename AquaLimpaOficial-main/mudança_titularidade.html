<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transferência de Titularidade</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #fefef8;
      display: flex;
      justify-content: center;
      align-items: start;
      padding: 40px 20px;
    }

    .container {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .logo {
      width: 120px;
      height: auto;
    }

    h1 {
      font-size: 28px;
      color: #004278;
      font-weight: 700;
      line-height: 1.2;
    }

    h1 span {
      color: #004278;
    }

    .descricao {
      font-size: 16px;
      color: #333;
      line-height: 1.5;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 600;
      font-size: 14px;
      color: #111;
    }

    input {
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1.5px solid #ddd;
      outline: none;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      margin-top: 10px;
      background-color: #1e5f95;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #164a75;
    }

    .message {
      font-size: 16px;
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Logo1.png" alt="Logo AquaLimpa" class="logo" />
    
    <h1>Transferência<br><span>de Titularidade</span></h1>
    
    <p class="descricao">
      A mudança de titular garante que gestão<br>
      da água reutilizada continue a ser feita<br>
      de forma responsável.
    </p>

    <form id="transferForm">
      <label for="titular-atual">TITULAR ATUAL</label>
      <input type="text" id="titular-atual" placeholder="Nome do titular atual" value="João Silva" />

      <label for="novo-titular">NOVO TITULAR</label>
      <input type="text" id="novo-titular" placeholder="Nome do novo titular" required />

      <button type="submit">CONFIRMAR</button>
    </form>

    <div id="confirmationMessage" class="message" style="display: none;">
      Mudança feita com sucesso!
    </div>
  </div>

  <script>
    const form = document.getElementById('transferForm');
    const confirmationMessage = document.getElementById('confirmationMessage');

    form.addEventListener('submit', (e) => {
      e.preventDefault();  

     

      confirmationMessage.style.display = 'block'; 
    });
  </script>
</body>
</html>
