<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Avaliação - AquaLimpa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f8fc;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      background: #fff;
      padding: 40px;
      margin: 70px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: #007dc5;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
      color: #555;
    }

    .stars {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .star {
      cursor: pointer;
      color: #ccc;
      transition: color 0.2s;
    }

    textarea {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      resize: none;
      font-size: 14px;
      margin-bottom: 20px;
    }

    button {
      background-color: #00aeff;
      color: white;
      border: none;
      padding: 10px 30px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #008fcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Avalie o Aplicativo AquaLimpa</h1>

    <p>Como tem sido sua experiência com o nosso aplicativo?</p>

    <div class="stars">
      <span class="star" data-value="1">★</span>
      <span class="star" data-value="2">★</span>
      <span class="star" data-value="3">★</span>
      <span class="star" data-value="4">★</span>
      <span class="star" data-value="5">★</span>
    </div>

    <textarea placeholder="Deixe aqui seu comentário..." rows="5"></textarea>

    <button>Enviar Avaliação</button>
  </div>

  <script>
    const stars = document.querySelectorAll('.star');
    let selected = 0;

    stars.forEach((star, index) => {
      star.addEventListener('click', () => {
        selected = index + 1;
        stars.forEach((s, i) => {
          s.style.color = i < selected ? '#ffc107' : '#ccc';
        });
      });
    });
  </script>
</body>
</html>
